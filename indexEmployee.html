  <style>

.navbar-custom {

        body {
            background: linear-gradient(to right, rgba(6, 6, 225, 0.457) 50%, rgb(154, 159, 178) 80%);

        }
        table{
            background-color: white;

        .add-btn {
        background: green ;

</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <div class="container-fluid">
            <img src="Logo.png" alt="Logo" style="width: 86px; height: 86px; margin-top: 5px;">
            <a href="indexDashboard.html">Home</a>
        </div>
    </nav>
<br>
    <br>
    <br>
  <div class="container">
    <h1 style="text-align: center;">Employees</h1>
    <br>
    <div class="button-container">
        <button class="add-btn" onclick="window.location.href='indexEmployee.html';">Add New Employee</button>
    </div>
    <br>
    <table class="table table-hover table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Number</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody id="employee-table"></tbody>
    </table>
  </div>


</body>

<script>
    window.onload = function() {
        fetch('http://localhost:4024/employee')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('employee-table');
            data.forEach(employee => {
                const tr = document.createElement('tr');
                tr.id = `employee-${employee.id}`;
                tr.innerHTML = `
                    <td id="employeeID-${employee.id}">${employee.employeeID}</td>
                    <td id="name-${employee.id}">${employee.name}</td>
                    <td id="address-${employee.id}">${employee.address}</td>
                    <td id="number-${employee.id}">${employee.number}</td>
                    <td id="title-${employee.id}">${employee.title}</td>
                    <td>
                        <button  class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.id})">Delete</button>
                        <button  class="btn btn-primary btn-sm" onclick="editEmployee(${employee.id})">Edit</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error fetching employees:', error);
            alert('Failed to fetch employees: ' + error.message);
        });
    };
    
    function deleteEmployee(id) {
        fetch(`http://localhost:4024/delete-employee/${id}`, { method: 'DELETE' })
        .then(response => {
            if (response.ok) {
                alert('Employee deleted successfully');
                document.getElementById(`employee-${id}`).remove(); 
            } else {
                throw new Error('Failed to delete employee');
            }
        })
        .catch(error => {
            console.error('Error deleting employee:', error);
            alert('Error deleting employee: ' + error.message);
        });
    }


    </script>
